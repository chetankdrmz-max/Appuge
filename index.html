<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Smart FarmHer</title>
  <link rel="manifest" href="manifest.json">
  <link rel="icon" type="image/png" href="icons/Smartfarmher.png?v=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <style>
    body {
      background: #f9fafb;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    header {
      padding: 15px;
      background: #fff;
      border-bottom: 1px solid #e5e7eb;
      margin-bottom: 20px;
    }
    .logo {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .logo img {
      height: 40px;
      width: 40px;
    }
    .logo h1 {
      margin: 0;
      font-size: 1.5rem;
      font-weight: 600;
      color: #2e7d32;
    }
    .logo p {
      margin: 0;
      font-size: 0.9rem;
      color: #444;
    }
  </style>
</head>
<body>
  <!-- Header / Logo -->
  <header>
    <div class="logo">
      <img src="icons/Smartfarmher.png" alt="Smart FarmHer Logo">
      <div>
        <h1>Smart FarmHer</h1>
        <p>Grow Good Sell Smart</p>
      </div>
    </div>
  </header>

  <!-- Landing Section -->
  <div class="container my-4">
    <div class="card shadow-sm">
      <div class="card-body text-center">
        <h2>Welcome to Smart FarmHer</h2>
        <p class="text-muted">Your Agricultural Intelligence Dashboard</p>
        <div class="mb-3">
          <input type="file" id="fileInput" class="form-control mb-2">
          <button class="btn btn-success" onclick="loadPreloaded()">ðŸŒ± Load Preloaded Data</button>
          <button class="btn btn-dark" onclick="loadSaved()">ðŸ’¾ Load Saved</button>
        </div>
        <small class="text-muted">
          Tip: import your CSV/XLSX file with market rows. Use saved data to keep it on your phone.  
        </small>
      </div>
    </div>
  </div>

  <!-- Dashboard Content -->
  <div class="container my-4" id="dashboard" style="display:none;">
    <ul class="nav nav-tabs">
      <li class="nav-item"><a class="nav-link active" href="#" onclick="switchTab('dashboard')">Dashboard</a></li>
      <li class="nav-item"><a class="nav-link" href="#" onclick="switchTab('predictive')">Predictive Analysis</a></li>
      <li class="nav-item"><a class="nav-link" href="#" onclick="switchTab('topcrops')">Top 10 Crops</a></li>
    </ul>
    <div id="tab-content" class="p-3 bg-white shadow-sm mt-2">
      <!-- Dynamic content loads here -->
    </div>
  </div>

  <script>
    function loadPreloaded() {
      alert("Preloaded dataset loading... (hook your CSV fetch here)");
      document.getElementById('dashboard').style.display = 'block';
    }
    function loadSaved() {
      alert("Load saved dataset... (hook localStorage load here)");
      document.getElementById('dashboard').style.display = 'block';
    }
    function switchTab(tab) {
      const tabs = document.querySelectorAll('.nav-link');
      tabs.forEach(el => el.classList.remove('active'));
      event.target.classList.add('active');
      document.getElementById('tab-content').innerHTML = `<h4>${tab} content will appear here</h4>`;
    }

    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js').catch(err => console.warn("SW failed", err));
    }
  </script>
</body>
</html>

<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Smart FarmHer â€” Grow Good Sell Smart</title>

  <!-- UI libraries -->
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.2/dist/chart.umd.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns@3.0.0/dist/chartjs-adapter-date-fns.bundle.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/papaparse/5.4.1/papaparse.min.js"></script>

  <style>
    /* ===== FONT & BASE ===== */
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
    :root{
      --emerald:#10b981;
      --muted:#6b7280;
      --card:#ffffff;
      --bg:#f3f6f8;
    }
    body {
      font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto, Arial;
      background:var(--bg);
      margin:0;
    }
    .card { background: var(--card); border-radius: 12px; padding: 16px; box-shadow: 0 6px 18px rgba(2,6,23,0.06); }

    /* ===== DATE RANGE STACK (desktop + mobile) ===== */
    .date-stack {
      display:flex;
      flex-direction:column; /* always vertical */
      gap:8px;
    }

    /* ===== FORECAST CHART FIX ===== */
    .forecast-card { height:420px; }
    .chart-container-fixed-lg { height:400px !important; width:100%; }

    /* ===== SIDEBAR ===== */
    .sidebar { width:280px; background:#fff; padding:20px; position:sticky; top:20px; height:calc(100vh - 40px); overflow:auto; }
    .sidebar-overlay { position:fixed; inset:0; z-index:1100; display:none; }
    .sidebar-overlay.open { display:flex; }
    .sidebar-overlay .backdrop { flex:1; background:rgba(0,0,0,0.25); }
    .sidebar-overlay .panel { width:320px; background:#fff; }

    #mobile-sidebar-toggle { display:none; }
    @media(max-width:900px){
      .sidebar { display:none; }
      #mobile-sidebar-toggle { display:inline-block; background:none; border:none; font-size:20px; }
    }
  </style>
</head>
<body>

  <!-- START SCREEN -->
  <div id="start-screen" class="card" style="margin:20px"> 
    <h2>Welcome to Smart FarmHer</h2>
    <button id="start-analysis-btn">Load Preloaded Data</button>
  </div>

  <!-- SIDEBAR OVERLAY (mobile) -->
  <div id="sidebar-overlay" class="sidebar-overlay">
    <div class="backdrop" id="overlay-backdrop"></div>
    <div class="panel">
      <aside class="sidebar">
        <h3>Filters</h3>
        <div>
          <label>Date range</label>
          <div class="date-stack">
            <input id="start-date-mobile" type="date">
            <input id="end-date-mobile" type="date">
          </div>
        </div>
        <button id="apply-filters-mobile">Apply</button>
      </aside>
    </div>
  </div>

  <!-- MAIN -->
  <div id="main-dashboard" style="display:none;flex;min-height:100vh">
    <!-- Sidebar desktop -->
    <aside class="sidebar">
      <h3>Filters</h3>
      <div>
        <label>Date range</label>
        <div class="date-stack">
          <input id="start-date" type="date">
          <input id="end-date" type="date">
        </div>
      </div>
      <button id="apply-filters">Apply</button>
    </aside>

    <!-- Main content -->
    <div class="flex-1" style="padding:20px;">
      <header style="display:flex;align-items:center;gap:10px;">
        <button id="mobile-sidebar-toggle"><i class="fas fa-bars"></i></button>
        <h2 style="color:var(--emerald)">Smart FarmHer</h2>
      </header>

      <div id="prediction-content">
        <div class="card forecast-card">
          <h3>90-Day Price Forecast</h3>
          <div class="chart-container-fixed-lg">
            <canvas id="forecast-chart"></canvas>
          </div>
        </div>

        <div style="display:flex;gap:12px;margin-top:12px">
          <div id="strategy-signal-card" class="card" style="flex:1">Signal</div>
          <div class="card" style="flex:1">Peak Profitability</div>
        </div>
      </div>
    </div>
  </div>

<script>
/* Dummy preload for testing */
document.getElementById('start-analysis-btn').addEventListener('click', ()=>{
  document.getElementById('start-screen').style.display='none';
  document.getElementById('main-dashboard').style.display='flex';
});

/* Chart demo */
let forecastChart=null;
function drawChart(){
  const ctx=document.getElementById('forecast-chart').getContext('2d');
  if(forecastChart) forecastChart.destroy();
  forecastChart=new Chart(ctx,{
    type:'line',
    data:{ datasets:[{label:'Historical Price',data:[{x:new Date(),y:10}],borderColor:'green'}] },
    options:{responsive:true,maintainAspectRatio:false}
  });
}
drawChart();

/* Sidebar toggle fix */
function openMobileSidebar(){
  document.getElementById('sidebar-overlay').classList.add('open');
}
function closeMobileSidebar(){
  document.getElementById('sidebar-overlay').classList.remove('open');
}
document.getElementById('mobile-sidebar-toggle')?.addEventListener('click', openMobileSidebar);
document.getElementById('overlay-backdrop')?.addEventListener('click', closeMobileSidebar);
</script>
</body>
</html>
